<div class="record-card-component">
  <div class="card" *ngIf="record">
    <div class="card-header">
      <img src="" width="50" height="50">
      <strong>{{record.title}}</strong>
    </div>
    <div class="card-block">
      <p class="card-title padding">{{record.description}}</p>
    </div>
  </div>
</div>
