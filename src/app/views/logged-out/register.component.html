<div class="app flex-row align-items-center">
  <div *ngIf="error" class="alert alert-danger" role="alert" style="position: absolute; top: 20px; right: 20px; margin-left: 20px; z-index: 1;">
    <strong>Error!</strong>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" name="c-password" [(ngModel)]="cPassword" class="form-control" placeholder="Repeat password">
            </div>

            <button type="button" class="btn btn-block btn-success" [disabled]="isButtonDisabled(user, cPassword)" (click)="register(user)">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
